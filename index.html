<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">

        <div class="firstdiv">
            <img class="men" src="Men-Face6.jpg" alt="">
            <br>    
            <div class="inputs">
                <p class="p2">username</p>
                <input  placeholder="Enter your username" class="inp2" type="text">
                <hr class="hr1">
                <div class="fonts2">
                    <div>
                        <p class="p1">first name</p>
                        <input placeholder="Enter your first name" class="inp1" type="text">
                        <hr>
                    </div>
                    <div>
                        <p class="p1">last name</p>
                        <input placeholder="Enter your last name" class="inp1" type="text">
                        <hr>
                    </div>
                </div>
                <p class="p2">email</p>
                <input  placeholder="Enter your email" class="inp2" type="text">
                <hr class="hr1">
                <br>
                <p class="p2">bio</p>
                <input  placeholder="Enter your bio" class="inp2" type="text">

            </div>
            <br>
            <br>
            <hr class="href">

        <div class="buttons">
            <button class="b2">Cencel</button>
            <button class="b1">Save</button>
